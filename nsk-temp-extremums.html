<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            white-space: nowrap;
        }
        img {
            position:relative;
            width: 8%;
            margin-left: -6px;
        }
        img:first-child {
            margin-left: 0;
        }
    </style>
</head>
<body>
</body>
<script>
  const YEAR = 2019;
  const CITY_ID = 29638;
  const heights = [
    [230, 360],
    [230, 360],
    [173, 360],
    [120, 420],
    [0, 300],
    [0, 300],
    [-60, 240],
    [-60, 240],
    [0, 300],
    [116, 360],
    [170, 360],
    [226, 360],
  ];
  const imgs = heights.map(
    (pos, index) => {
      const img = document.createElement('img');
      img.src = `http://www.pogodaiklimat.ru/monitor_grafik.php?y=${YEAR}&m=${index + 1}&id=${CITY_ID}`;
      img.style.top = `${pos[0]}px`;
      img.style.height = `${pos[1]}px`;
      return img;
    },
  );
  imgs.forEach(img => document.body.appendChild(img));
</script>
</html>
